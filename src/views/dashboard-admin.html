<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Tecnic - Dashboard Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      background: white;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .header h1 {
      color: #00A3CE;
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    .header p {
      color: #666;
      font-size: 14px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
    }
    
    .stat-card h3 {
      color: #666;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .stat-card .value {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }
    
    .stat-card .label {
      color: #999;
      font-size: 13px;
    }
    
    .stat-card.primary .value { color: #00A3CE; }
    .stat-card.success .value { color: #10b981; }
    .stat-card.warning .value { color: #f59e0b; }
    .stat-card.danger .value { color: #ef4444; }
    
    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .chart-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .chart-card h3 {
      color: #333;
      font-size: 18px;
      margin-bottom: 20px;
      border-bottom: 2px solid #00A3CE;
      padding-bottom: 10px;
    }
    
    .bar {
      margin-bottom: 15px;
    }
    
    .bar-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 13px;
      color: #666;
    }
    
    .bar-track {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #00A3CE 0%, #667eea 100%);
      transition: width 0.3s ease;
    }
    
    .table-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    
    .table-card h3 {
      color: #333;
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th {
      background: #f9fafb;
      padding: 12px;
      text-align: left;
      font-size: 13px;
      color: #666;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    td {
      padding: 15px 12px;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
      color: #333;
    }
    
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .badge-success { background: #d1fae5; color: #065f46; }
    .badge-warning { background: #fef3c7; color: #92400e; }
    .badge-danger { background: #fee2e2; color: #991b1b; }
    .badge-info { background: #dbeafe; color: #1e40af; }
    
    .loading {
      text-align: center;
      padding: 60px;
      color: #666;
    }
    
    .refresh-btn {
      background: #00A3CE;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      float: right;
      transition: background 0.2s;
    }
    
    .refresh-btn:hover {
      background: #0086a8;
    }
    
    @media (max-width: 768px) {
      .charts-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ Tech Tecnic - Dashboard Admin</h1>
      <p>M√©tricas en tiempo real del chatbot ¬∑ √öltima actualizaci√≥n: <span id="lastUpdate">--</span></p>
      <button class="refresh-btn" onclick="loadMetrics()">üîÑ Actualizar</button>
    </div>
    
    <div id="content">
      <div class="loading">
        <h3>Cargando m√©tricas...</h3>
      </div>
    </div>
  </div>
  
  <script>
    async function loadMetrics() {
      try {
        document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('es-ES');
        
        const response = await fetch('/dashboard/api/metrics');
        const data = await response.json();
        
        renderDashboard(data);
      } catch (error) {
        console.error('Error loading metrics:', error);
        document.getElementById('content').innerHTML = '<div class="loading"><h3>‚ùå Error cargando m√©tricas</h3></div>';
      }
    }
    
    function renderDashboard(data) {
      const html = `
        <!-- Stats Grid -->
        <div class="stats-grid">
          <div class="stat-card primary">
            <h3>Conversaciones</h3>
            <div class="value">${data.conversations.total}</div>
            <div class="label">√öltimas 24 horas</div>
          </div>
          
          <div class="stat-card success">
            <h3>Leads Generados</h3>
            <div class="value">${data.leads.total}</div>
            <div class="label">Score promedio: ${data.leads.averageScore}</div>
          </div>
          
          <div class="stat-card warning">
            <h3>Citas Agendadas</h3>
            <div class="value">${data.appointments.today}</div>
            <div class="label">Hoy: ${data.appointments.today} ¬∑ Semana: ${data.appointments.thisWeek}</div>
          </div>
          
          <div class="stat-card danger">
            <h3>Escalaciones</h3>
            <div class="value">${data.handoffs.today}</div>
            <div class="label">Pendientes: ${data.handoffs.pending}</div>
          </div>
        </div>
        
        <!-- Charts Grid -->
        <div class="charts-grid">
          <!-- Flows Distribution -->
          <div class="chart-card">
            <h3>üìä Distribuci√≥n por Flow</h3>
            ${renderBar('Appointment', data.conversations.byFlow.appointment, data.conversations.total)}
            ${renderBar('Quotation', data.conversations.byFlow.quotation, data.conversations.total)}
            ${renderBar('Assistant', data.conversations.byFlow.assistant, data.conversations.total)}
            ${renderBar('Sales', data.conversations.byFlow.sales, data.conversations.total)}
            ${renderBar('Handoff', data.conversations.byFlow.humanHandoff, data.conversations.total)}
          </div>
          
          <!-- Lead States -->
          <div class="chart-card">
            <h3>üéØ Estados de Leads</h3>
            ${renderBar('Nurture', data.leads.byState.nurture, data.leads.total, '#94a3b8')}
            ${renderBar('Qualify', data.leads.byState.qualify, data.leads.total, '#60a5fa')}
            ${renderBar('Schedule', data.leads.byState.schedule, data.leads.total, '#f59e0b')}
            ${renderBar('Handoff', data.leads.byState.handoff, data.leads.total, '#ef4444')}
          </div>
        </div>
        
        <!-- Performance Table -->
        <div class="table-card">
          <h3>‚ö° Performance del Sistema</h3>
          <table>
            <thead>
              <tr>
                <th>M√©trica</th>
                <th>Valor</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Sesiones Activas</td>
                <td>${data.sessions.active}</td>
                <td><span class="badge badge-success">Activo</span></td>
              </tr>
              <tr>
                <td>Tiempo de Respuesta</td>
                <td>${data.performance.avgResponseTime}ms</td>
                <td><span class="badge badge-success">Normal</span></td>
              </tr>
              <tr>
                <td>Mensajes/Hora</td>
                <td>${data.performance.messagesPerHour}</td>
                <td><span class="badge badge-info">En Rango</span></td>
              </tr>
              <tr>
                <td>Uso de IA</td>
                <td>${data.performance.aiUsage}%</td>
                <td><span class="badge badge-warning">Moderado</span></td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <!-- Handoffs Priority -->
        <div class="table-card" style="margin-top: 20px;">
          <h3>üî• Escalaciones por Prioridad</h3>
          <table>
            <thead>
              <tr>
                <th>Prioridad</th>
                <th>Cantidad</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><strong>Alta</strong></td>
                <td>${data.handoffs.byPriority.alta}</td>
                <td><span class="badge badge-danger">Urgente</span></td>
              </tr>
              <tr>
                <td><strong>Media</strong></td>
                <td>${data.handoffs.byPriority.media}</td>
                <td><span class="badge badge-warning">Normal</span></td>
              </tr>
              <tr>
                <td><strong>Baja</strong></td>
                <td>${data.handoffs.byPriority.baja}</td>
                <td><span class="badge badge-info">Regular</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      `;
      
      document.getElementById('content').innerHTML = html;
    }
    
    function renderBar(label, value, total, color = '#00A3CE') {
      const percentage = total > 0 ? Math.round((value / total) * 100) : 0;
      return `
        <div class="bar">
          <div class="bar-label">
            <span>${label}</span>
            <span><strong>${value}</strong> (${percentage}%)</span>
          </div>
          <div class="bar-track">
            <div class="bar-fill" style="width: ${percentage}%; background: ${color};"></div>
          </div>
        </div>
      `;
    }
    
    // Auto-refresh cada 30 segundos
    setInterval(loadMetrics, 30000);
    
    // Cargar al iniciar
    loadMetrics();
  </script>
</body>
</html>
